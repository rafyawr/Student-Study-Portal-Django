{% extends 'base.html' %} 
{% load static %} 
{% block title %}Wikipedia{% endblock  %}
{% block content %}
<style>
    .search-section {
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        max-width: 600px;
    }

    .search-input {
        width: 80%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .search-btn {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .content-section {
        margin-top: 20px;
    }

    .custom-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .custom-header h2 {
        margin: 0;
    }

    .description {
        margin: 0;
        padding: 10px;
    }

    hr {
        margin: 10px 0;
        border: none;
        border-top: 1px solid #ccc;
    }
/* DARK MODE STYLES FOR WIKIPEDIA PAGE */
body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}

body.dark-mode .search-section {
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
}

body.dark-mode .search-input {
    background-color: #2c2c2c;
    color: #e0e0e0;
    border: 1px solid #555;
}

body.dark-mode .search-input::placeholder {
    color: #bbb;
}

body.dark-mode .search-btn {
    background-color: #007bff;
    color: #ffffff;
    border: none;
}

body.dark-mode .search-btn:hover {
    background-color: #0056b3;
}

body.dark-mode .container {
    background-color: #1e1e1e;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    border-radius: 8px;
}

body.dark-mode .custom-header h2 {
    color: #00bcd4;
}

body.dark-mode .custom-header h6 {
    color: #bbb;
}

body.dark-mode .description {
    color: #ccc;
}

body.dark-mode hr {
    border-top: 1px solid #555;
}

body.dark-mode a {
    color: #00bcd4;
}

body.dark-mode a:hover {
    text-decoration: underline;
}

</style>

<section class='search-section'>
    <h2>Search articles in Wikipedia</h2>
    <p>Enter the search query to obtain the results</p>
    <b>Enter without any space</b>

    <div>
        <form action="" method="post">
            {% csrf_token %}
            <input class="search-input" type="text" name="search_query" placeholder="Enter search query">
            <input class="search-btn" type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
        <div class="content-section p-0 mt-5">
            <a href="{{ link }}" class="p-0 m-0" target="_blank">
                <div class="custom-header">
                    <h2>{{ title }}</h2>
                    <h6>{{ link }}</h6>
                </div>
            </a>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{ details }}
            </p>
            <hr>
        </div>
    </div>
</section>

{% endblock content %}
